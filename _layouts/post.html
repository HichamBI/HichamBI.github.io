---
layout: default
comments: true
---
<div class="container">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
      <div class="row">
          <div class="col s6">
              <i class="mdi-action-event"></i> &nbsp;
              <time pubdate="pubdate">{{ page.date | date: "%b %-d, %Y" }}</time>
          </div>
          <div class="col s6 right-align ">
                  <i class="mdi-editor-mode-comment"></i> &nbsp;
                  <a href="{{page.url}}#disqus_thread"></a>
          </div>
      </div>
  </header>

  <article class="post-content">
    {{ content }}
  </article>
    {% include comments.html %}
</div>
